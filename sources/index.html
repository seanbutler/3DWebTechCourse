---
layout: default
title: sources
---

<div class="posts">
	<h2>websites</h2>
	{% for source in site.data.websites %}
		<p>
			<a href = "{{source.url}}">{{source.title}}</a>
<br />			{{source.comments}}
		</p>

	{% endfor %}

	<h2>books</h2>
	<ul>
		{% for source in site.data.books %}
		<li>
			{{source.authors}} ({{source.year}}) <em>{{source.title}}</em> {{source.publisher}}
		</li>
		{% endfor %}
	</ul>


</div>
