---
layout: default
title: sources
---

<h2>websites</h2>

{% for source in site.data.websites %}
	<p><a href = "{{source.url}}">{{source.title}}</a><br />{{source.comments}}</p>
{% endfor %}

<h2>books</h2>

{% for source in site.data.books %}
	<p>{{source.authors}} ({{source.year}}) <em>{{source.title}}</em> {{source.publisher}}</p>
{% endfor %}
